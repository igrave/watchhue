<html>
</body>
<h1>watchhue</h1>
<h2>authpage</h2>

Code: <p id="code">code</p>
State: <p id="state">client id</p>

<script>
urlParam = function(name){
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results==null){
       return null;
    }
    else{
       return decodeURI(results[1]) || 0;
    }
}

document.getElementById("code").innerHTML = urlParam('code');
document.getElementById("state").innerHTML = urlParam('state');
</script>
</body>
</html>
